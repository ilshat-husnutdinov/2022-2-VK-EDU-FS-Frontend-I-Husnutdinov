<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Send a message</title>
        <link rel="stylesheet" href="./index.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script>
            // Раскрыть меню доп. информации в блоке .more
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="header">  <!-- Шапка чата с иконками -->  
                    <div class="back"> 
                        <span class="material-icons">
                            arrow_back
                        </span>
                    </div>
                    <div class="photo">
                        <img src="https://simg.nicepng.com/png/small/356-3568165_blank-profile-picture-female.png"  >
                    </div>
                    <div class="info">
                        <div class="name">
                            <p >Дженниффер</p>
                        </div>
                        <div class="last-visit">
                            <p>
                                была 2 часа назад
                            </p>
                        </div>
                    </div>
                    <div class="search">
                        <span class="material-icons">
                            search
                        </span>
                    </div>
                    <div class="more">
                        <button onclick="myFunction()" class="dropbtn">
                            <span class="material-icons">
                                more_vert
                            </span>
                        </button>
                        <div id="myDropdown" class="dropdown-content">
                          <a href="#">Info</a>
                          <a href="#">Mute</a>
                        </div>      
                    </div>               
            </div>
            <div class="message"></div> <!-- Блок с сообщениями -->  
            <div class="footer"> <!-- Поле ввода сообщения -->  
                <form class="form" action="/">
                    <input class="form-input" name="message-text" placeholder="Сообщение" type="text">
                    <span class="material-icons">attachment</span>
                </form>
                
            </div>
        </div>  
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
